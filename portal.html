<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Report Builder">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta nmae="team" content="Team Miracle">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--link to CSS file-->
    <link rel="stylesheet" href="style.css">
    
    <title>Report Builder</title>

</head>



<body>

    <!--first section--><!--first row-->
    <section id="nav">
            <nav class="navbar navbar-light sticky-top navbar-expand-lg shadow" 
                style="background-color: #e9eff3;">
                
                

                <!--logo-->
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" width="50" height="50" class="d-inline-block align-top"
                        alt="Clothes Online Logo">
                </a>

                <!--key feature that can toggle the navbar-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarToggler">
                <!--search bar-->
                    <form class="form-inline d-flex flex-nowrap">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search metrics" aria-label="Search">
                        <button id="navsearchbtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>



                
                    <!--email button-->
                    <a class="nav-item" href="#">
                    <svg id="envelope" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                    </svg>
                    </a>


                    <!--notification(bell) button-->
                    <a class="nav-item" href="#">
                    <svg id="bell" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-bell" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z"/>
                        <path fill-rule="evenodd" d="M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                    </svg>
                    </a>
        

                    <!--user button-->
                    <a class="nav-item" href="#">
                    <svg id="user" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                    </svg>
                    </a>

                    <!--log out button-->
                    <a class="nav-item nav-link" href="#">
                    <svg id="logout" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-box-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                    </a>
                </div>


            </nav>
    </section>



    <!--second section--><!--second row-->
    <section id="main">
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-4 col-lg-3 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <!--title of side bar-->
                        <h3 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>CREATE NEW REPORT</span>
                        </h3>

                        <!--content-->
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                  <span data-feather="file-text"></span>
                                  edit a new report
                                </a>
                            </li>
                            
                            <!--sidebar tool-->
                            <li calss="nav-item">
                                <table class="table">
                                    <!--table head(content)-->
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>CONTENT</th>
                                        </tr>
                                    </thead>


                                    <!--table body-->
                                    <tbody>
                                    <!--line1 columns-->
                                        <tr class="table-secondary">
                                            <td>
                                            <button class="btn btn-secondary btn-lg" type="button">
                                                COLUMNS
                                            </button>
                                            <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            </td>
                                        </tr>
                                    <!--line2 text-->
                                        <tr class="table-secondary">
                                            <td>
                                            <button class="btn btn-secondary btn-lg" type="button">
                                                TEXT
                                            </button>
                                            <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            </td>
                                        </tr>
                                    <!--line3 chart-->
                                        <tr class="table-secondary">
                                            <td>
                                            <button class="btn btn-secondary btn-lg" type="button">
                                                CHART
                                            </button>
                                            <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            </td>
                                        </tr>
                                    <!--line4 statistics-->
                                        <tr class="table-secondary">
                                            <td>
                                            <button class="btn btn-secondary btn-lg" type="button">
                                                STATISTICS
                                            </button>
                                            <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            </td>
                                        </tr>
                                    <!--line5 images-->
                                        <tr class="table-secondary">
                                            <td>
                                            <button class="btn btn-secondary btn-lg" type="button">
                                                IMAGES
                                            </button>
                                            <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            </td>
                                        </tr>
                                    <!--line6 setting-->
                                        <tr class="table-secondary">
                                            <td>
                                            <button class="btn btn-secondary btn-lg" type="button">
                                                SETTINGS
                                            </button>
                                            <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            </td>
                                        </tr>
                                    <!--line7 export/share report-->
                                        <tr class="table-secondary">
                                            <td>
                                            <button class="btn btn-secondary btn-lg" type="button">
                                                EXPORT/SHARE REPORT
                                            </button>
                                            <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </li>             
                        </ul>

                    </div>
                </nav>
                <!--blanket report-->
                <div class="form-group">
                    <textarea class="form-control" id="reportarea" rows="25"></textarea>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div class="container text-center text-dark py-2">
        <p>Copyright &copy; Team Miracle</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous"></script>
</body>

</html>
