<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Report Builder">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--link to CSS file-->
    <link rel="stylesheet" href="style.css">
    
    <title>continue</title>

</head>

<!--put all elements in the middle of the page-->
<body class="text-center" style="background: url(images/bg3.jpg); background-size: 100%;">

<!--making the form(using "card" to make the framework)-->
    <div id="loginform" class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 35rem;">
        <form class="form-signin">

<!--logo-->
            <img class="mb-4" src="images/logo.png" alt="" width="150" height="150">

<!--user name/email address-->
            <div id="uneastyle" class="form-label-group">
                <label for="inputEmail">User name/Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="User name/Email address" required autofocus>
            </div>

<!--password-->
            <div id="passwordstyle" class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>    

<!--remember me-->
            <div id="remembermestyle" class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

<!--login button-->
                <a id="loginbtn" class="btn btn-lg btn-primary btn-block" href="continue.html">
                    Log in
                </a>
        </form>
    </div>

 <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous"></script>
</body>

</html>
